<!doctype html>
<html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mis vuelos</title><link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<style>
/* Estilo base inspirado en Apple y Neumorfismo */
body {
    font-family: 'Inter', sans-serif;
    background-color: #eef1f5;
    color: #333;
}

/* --- Estilos Neumórficos --- */
.neumorphic-panel {
    background: #eef1f5;
    border-radius: 20px;
    box-shadow: 8px 8px 15px #c5cad1, -8px -8px 15px #ffffff;
    transition: all 0.3s ease-in-out;
}

.neumorphic-panel-inset {
    background: #eef1f5;
    border-radius: 20px;
    box-shadow: inset 8px 8px 15px #c5cad1, inset -8px -8px 15px #ffffff;
}

.neumorphic-button {
    background: #eef1f5;
    border-radius: 12px;
    box-shadow: 6px 6px 12px #c5cad1, -6px -6px 12px #ffffff;
    transition: all 0.2s ease-in-out;
}

.neumorphic-button:hover {
    box-shadow: 4px 4px 8px #c5cad1, -4px -4px 8px #ffffff;
}

.neumorphic-button:active {
    box-shadow: inset 4px 4px 8px #c5cad1, inset -4px -4px 8px #ffffff;
}

.neumorphic-input {
    background: #eef1f5;
    border: none;
    outline: none;
    box-shadow: inset 5px 5px 10px #c5cad1, inset -5px -5px 10px #ffffff;
    transition: all 0.3s ease-in-out;
}

.neumorphic-input:focus {
    box-shadow: inset 3px 3px 6px #c5cad1, inset -3px -3px 6px #ffffff;
}

/* --- Estilo inspirado en Apple --- */
.glassmorphism-nav {
    background: rgba(238, 241, 245, 0.7);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

/* --- Animaciones --- */
@keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
.fade-in-up { opacity: 0; animation: fadeInUp 0.8s ease-out forwards; }

.reveal {
    position: relative;
    transform: translateY(100px);
    opacity: 0;
    transition: 1s all ease;
}
.reveal.active { transform: translateY(0); opacity: 1; }
</style>

</head><body>
<header class="site glassmorphism-nav sticky top-0 z-50"><div class="wrap inner">
  <h1>Mis vuelos</h1><a class="link btn neumorphic-button py-3 px-5 rounded-xl" href="index.html">← Volver</a>
</div></header>
<main class="wrap reveal">

    <!-- TOP BANNER -->
    <section class="relative overflow-hidden rounded-2xl neumorphic-panel p-0 mt-6 reveal">
      <div class="absolute inset-0">
        <img src="https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?q=80&w=2070&auto=format&fit=crop" alt="Banner avión" class="w-full h-full object-cover" />
        <div class="absolute inset-0 bg-gradient-to-b from-black/25 via-black/15 to-transparent"></div>
      </div>
      <div class="relative px-8 py-12">
        <h1 class="text-3xl md:text-4xl font-extrabold text-white drop-shadow-lg">Mis vuelos</h1>
      </div>
    </section>
    
<section class="panel neo neumorphic-panel p-6 reveal"><div id="list"></div></section></main>
<script type="module" src="mis_vuelos.js"></script>


<script>
document.addEventListener('DOMContentLoaded', () => {
    function reveal() {
        document.querySelectorAll(".reveal").forEach(el => {
            const windowHeight = window.innerHeight;
            const elementTop = el.getBoundingClientRect().top;
            if (elementTop < windowHeight - 150) {
                el.classList.add("active");
            }
        });
    }
    window.addEventListener("scroll", reveal);
    reveal();
});
</script>

</body></html>
