<!doctype html>
<html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Agencia • Vuelos</title><link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<style>
/* Estilo base inspirado en Apple y Neumorfismo */
body {
    font-family: 'Inter', sans-serif;
    background-color: #eef1f5;
    color: #333;
}

/* --- Estilos Neumórficos --- */
.neumorphic-panel {
    background: #eef1f5;
    border-radius: 20px;
    box-shadow: 8px 8px 15px #c5cad1, -8px -8px 15px #ffffff;
    transition: all 0.3s ease-in-out;
}

.neumorphic-panel-inset {
    background: #eef1f5;
    border-radius: 20px;
    box-shadow: inset 8px 8px 15px #c5cad1, inset -8px -8px 15px #ffffff;
}

.neumorphic-button {
    background: #eef1f5;
    border-radius: 12px;
    box-shadow: 6px 6px 12px #c5cad1, -6px -6px 12px #ffffff;
    transition: all 0.2s ease-in-out;
}

.neumorphic-button:hover {
    box-shadow: 4px 4px 8px #c5cad1, -4px -4px 8px #ffffff;
}

.neumorphic-button:active {
    box-shadow: inset 4px 4px 8px #c5cad1, inset -4px -4px 8px #ffffff;
}

.neumorphic-input {
    background: #eef1f5;
    border: none;
    outline: none;
    box-shadow: inset 5px 5px 10px #c5cad1, inset -5px -5px 10px #ffffff;
    transition: all 0.3s ease-in-out;
}

.neumorphic-input:focus {
    box-shadow: inset 3px 3px 6px #c5cad1, inset -3px -3px 6px #ffffff;
}

/* --- Estilo inspirado en Apple --- */
.glassmorphism-nav {
    background: rgba(238, 241, 245, 0.7);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

/* --- Animaciones --- */
@keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
.fade-in-up { opacity: 0; animation: fadeInUp 0.8s ease-out forwards; }

.reveal {
    position: relative;
    transform: translateY(100px);
    opacity: 0;
    transition: 1s all ease;
}
.reveal.active { transform: translateY(0); opacity: 1; }
</style>

</head><body>
<header class="site glassmorphism-nav sticky top-0 z-50"><div class="wrap inner">
  <h1>Agencia de Vuelos</h1>
  <nav class="glassmorphism-nav sticky top-0 z-50"><a href="#" id="navLogin">Iniciar sesión</a> · <a href="#" id="navSignup">Crear cuenta</a> · <a id="navMisVuelos" href="mis_vuelos.html">Mis vuelos</a> · <a id="navLogout" href="#">Cerrar sesión</a></nav>
</div></header>
<main class="wrap reveal">

<section class="neumorphic-panel p-6 mt-4 reveal sticky top-16 z-40">
  <div class="flex flex-col md:flex-row md:items-center md:gap-4">
    <label class="sr-only" for="q">Buscar vuelo</label>
    <input class="flex-1 neumorphic-input p-3 rounded-xl" type="search" id="q" placeholder="Código, origen, destino, terminal, puerta…">
    <div class="mt-3 md:mt-0 flex gap-2">
      <button class="btn neumorphic-button py-3 px-5 rounded-xl" id="btnSearch">Buscar</button>
      <button class="btn neumorphic-button py-3 px-5 rounded-xl" id="btnClear">Limpiar</button>
    </div>
  </div>
</section>


    <section class="panel neo neumorphic-panel p-6 reveal">
    <h2>Vuelos disponibles</h2>
    <div id="flights" class="cards neumorphic-panel p-6"></div>
  </section>
</main>
<footer class="site"><div class="wrap inner"></div></footer>

<dialog id="authModal" class="modal">
  <form method="dialog" class="authform" id="authForm">
    <h3 id="authTitle">Iniciar sesión</h3>
    <label>Email <input class="neumorphic-input p-3 rounded-xl" type="email" id="authEmail" required></label>
    <label>Contraseña <input class="neumorphic-input p-3 rounded-xl" type="password" id="authPass" minlength="6" required></label>
    <div id="nameBox" style="display:none"><label>Nombre <input class="neumorphic-input p-3 rounded-xl" type="text" id="authName"></label></div>
    <menu>
      <button class="btn neumorphic-button py-3 px-5 rounded-xl" type="button" value="cancel">Cancelar</button>
      <button class="btn primary neumorphic-button py-3 px-5 rounded-xl" id="authSubmit">Continuar</button>
    </menu>
    <p class="mini">Sugerencia: usa 8+ caracteres, una mayúscula y un número.</p>
    <p class="mini" id="authSwitch">¿No tienes cuenta? <a href="#" id="switchToSignup">Crear una</a></p>
  </form>
</dialog>

<script type="module" src="index.js"></script>


<script>
document.addEventListener('DOMContentLoaded', () => {
    function reveal() {
        document.querySelectorAll(".reveal").forEach(el => {
            const windowHeight = window.innerHeight;
            const elementTop = el.getBoundingClientRect().top;
            if (elementTop < windowHeight - 150) {
                el.classList.add("active");
            }
        });
    }
    window.addEventListener("scroll", reveal);
    reveal();
});
</script>

</body></html>
